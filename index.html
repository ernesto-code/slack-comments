<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slack comments</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.0/css/all.css">
    <style>
        #loader {
            width: fit-content;
            height: 60px;
            padding: 10px;
            text-align: center;
            position: absolute;
            top: 40vh;
            left: 40vw;
        }

        td:hover {
            cursor: pointer;
        }

        .comment-container {
            margin: 0;
            padding: 0;
            min-width: 98vw;
            min-height: 100vh !important;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #888;
            display: flex;
            justify-content: center;
        }

        .comment-modal {
            width: 80vw;
            max-width: 1200px;
            height: fit-content;
            margin: 1vw;
            background-color: white;
            border-radius: 0.5vw;
        }
    </style>
</head>

<body style="margin: 0;padding: 0;">
    <div id="loader" class="shadow border border-secondary rounded px-2 bg-light">
        <i class="fa fa-cog fa-spin fa-2x fa-fw"></i>
        <i class="fa fa-cog fa-spin fa-1x fa-fw" style="position:relative;top:0.9vw;left:-1.5vw"></i>
        <span class="lead"
            style="padding-left:1vw;position:relative;top:0;left:-2vw;text-transform:uppercase;font-weight: 500;">Loading</span>
    </div>

    <div id="comment-container" class="justify-content-center bg-secondary" style="display:none !important">
        <div class="d-flex justify-content-center" style="min-height:92.5vh">
            <div class="comment-modal container-fluid pt-3 px-5" id="comment-modal">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center bg-secondary" style="">
        <section class="section mb-5 w-75">
            <!-- Slack Table -->
            <article class="pb-5 px-5 bg-white shadow" id="slack-table">
                <h5 class="text-black-50 my-3 mx-0 pt-3 pb-0 px-0" style="font-weight:normal">Slack comments
                    (<span id="count"></span>) </h5>
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" style="width:1%;">Id</th>
                            <th scope="col" style="width:35%;">Title</th>
                            <th scope="col" style="width:5%;">Type</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </article>
        </section>

    </div>
    <script>
        //import axios from 'axios';
        const loader = document.querySelector("#loader")
        const tableBody = document.querySelector("#table-body")
        const spanCount = document.querySelector("#count")
        const commentDetails = document.querySelector("#comment-container")
        const slackTable = document.querySelector("#slack-table")

        // API funcions declaration
        async function loadJSON() {

            loader.style.display = "block"
            console.log("fetching...")
            const response = await fetch('https://api.jsonbin.io/b/603bbeb40866664b10853263')
                .then(response => response.json())
                .then(jsonData => {
                    data = jsonData
                    spanCount.innerHTML = data.length
                    fillTable()
                }).catch(error => {
                    console.error("Error when fetching ...", error)
                });
            // waits until the request completes...
            loader.style.display = "none"

            //EventListeners
            let rows = Array.prototype.slice.call(document.getElementsByTagName("tr"))
            rows.forEach(item => {
                item.addEventListener("click", onRowClick)
            })

        }

        const updateBin = async (newComment) => {
            let req = new XMLHttpRequest()
            let newData = data
            newData.push(newComment)

            req.onreadystatechange = () => {
                if (req.readyState == XMLHttpRequest.DONE) {
                    console.log(req.responseText);
                }
            };

            req.open("PUT", "https://api.jsonbin.io/v3/b/603bbeb40866664b10853263", true);
            req.setRequestHeader("Content-Type", "application/json");
            req.send(newData);
        }

        // API Calls
        loadJSON()
        updateBin({
            "id": "111",
            "title": "Password accessibility label",
            "keywords": "Slack Password accessibility label",
            "description": "As per your expected result if 'show password' button is associated with its respective edit field label then navigating to show password button screen readers will read like below:\r\nEnter old password button\r\nEnter new password button\r\nConfirm new password button\r\nWe should not associate show password button with edit fields instead we should add a new accessibility label to describe the purpose of all show password button so that reader user will here like below:\r\nShow old password button\r\nShow new password button\r\nShow confirm new password button",
            "type": "Web"
        })

        //UI Functions Declaration
        const fillTable = () => {
            data.forEach((row) => {
                tableBody.appendChild(getRow(row))
            })
        }
        const getRow = (object) => {
            const row = document.createElement("tr")
            const idTd = document.createElement("td")
            const titleTd = document.createElement("td")
            const typeTd = document.createElement("td")

            idTd.innerHTML = object.id;
            titleTd.innerHTML = object.title;
            typeTd.innerHTML = object.type;

            row.appendChild(idTd)
            row.appendChild(titleTd)
            row.appendChild(typeTd)
            return row
        }

        // UI Functions Calls
        const closeModal = () => {

            commentDetails.style.display = "none"
            slackTable.style.display = "block"
        }
        const showModal = (obj) => {

            const commentModal = document.querySelector("#comment-modal")
            commentModal.innerHTML = `<div style='position:fixed;top:3.5vh;left:86.5vw;'>
                <button class='btn btn-danger' onclick='closeModal()'>
                    <i class='fa fa-times fa-1x '></i>
                </button>
            </div>
                <div class='row'>
                    <div class='col-10'>
                        <h4 class='text-secondary pt-2'><b>${obj.title}</b></h4><br>
                </div>
                        <div class='col-2'>
                            <h5 class='pt-2' style='color:#CCC'><b>${obj.type}</b></h5>
                        </div>
                    </div>
                    <div class='row mb-4'>
                        <div class='col'>
                            <span class='text-secondary' style='white-space: pre-wrap;'>${obj.description}</span>
                        </div>
                    </div>
                    <div class='row mb-4 justify-content-center'>
                        <button class='text-secondary btn btn-secondary text-white' style='width:100px;'
                            onclick='closeModal()'><b>Close</b></button>
                    </div>`


            commentDetails.style.display = "block"
            slackTable.style.display = "none"
            window.scrollTo({ top: 0, behavior: 'smooth' })
        }

        // Handlers
        const onRowClick = (event) => {
            const commentId = event.target.parentNode.children[0].innerText
            const selectedComment = data.find(element => element.id == commentId)
            showModal(selectedComment)
            console.log("row clicked")
        }


    </script>
</body>

</html>
